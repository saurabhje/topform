<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./images/openai.png">
      <title>Log in/Sign up</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="bannerimg">
         <div class="logo">
            <img id="logo" src="./images/odin-lined.png" alt="logo">
            <h1>ODIN</h1>
         </div>
         <img src="./images/banner.jpg" alt="side">
      </div>
      <div class="form">
         <div class="headings">
            <p class="p1">This is not a real online service! You <em>know</em> you need something like this in your
               real life to help you realize your deepest dreams. Sign up to get started.
            </p>
            <p class="p2">You <em>know </em>you want to.</p>
         </div>
         <form action="#" method="post" id="nice">
            <fieldset>
               <h3>Lets do this!</h3>
               <div class="inputs">
                  <div class="form1">
                     <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name"  required>
                     </div>
                     <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"  required>
                     </div>
                     <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                     </div>
                  </div>
                  <div class="form2">
                     <div>
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name" name="last_name" required>
                     </div>
                     <div>
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title=" 9998947557" maxlength="10" required>
                     </div>
                     <div>
                        <label for="confirmpassword">Password</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" minlength="8" required>
                     </div>
                  </div>
               </div>
            </fieldset>
            <div class="bttn">
            <input type="submit" id="btn" value="Create Account">
            <p>Already have an account? Log in</p>
            </div>
      </form>
    </div>
    <script>
        const pass = document.getElementById('password');
        const confirmpassword = document.getElementById('confirmpassword');
        window.addEventListener('keyup',()=>{
            if(pass.value != confirmpassword.value){
                confirmpassword.setCustomValidity("Password mismatched")
            }
            else{
                confirmpassword.setCustomValidity("")
            }
        })
    </script>
   </body>
</html>
